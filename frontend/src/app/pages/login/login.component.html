<div class="min-h-screen flex items-center justify-center bg-[#0f1114] text-white px-4">
  <div class="w-full max-w-sm rounded-xl border border-white/10 bg-white/[0.03] p-6"
       style="box-shadow:0 0 0 1px rgba(255,255,255,.02) inset">
    <div class="text-center mb-5">
      <div class="text-2xl font-semibold">Вход</div>
      <div class="text-sm text-gray-400 mt-1">Продолжить через провайдера (OIDC)</div>
    </div>

    <button type="button"
            class="w-full h-10 rounded-md bg-blue-600/90 hover:bg-blue-600 disabled:opacity-60"
            [disabled]="loggingIn()"
            (click)="login()">
      {{ loggingIn() ? 'Переход…' : 'Войти' }}
    </button>

    <div class="mt-4 text-center text-xs text-gray-500">
      Вас перенаправит на страницу авторизации.
    </div>
  </div>
</div>
